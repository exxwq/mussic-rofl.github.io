<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Фон для полноэкранного режима */
        }
        #playButton {
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: red; /* Кнопка запуска */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <button id="playButton">Запустить музыку</button>

    <script>
        const audio = document.getElementById('music');
        const playButton = document.getElementById('playButton');

        // Функция для запуска аудио и перехода в полноэкранный режим
        function playAudio() {
            audio.volume = 1; // Устанавливаем громкость на максимум

            // Запускаем воспроизведение аудио
            audio.play().then(() => {
                document.documentElement.requestFullscreen();
                playButton.style.display = 'none'; // Скрываем кнопку после запуска
            }).catch(error => {
                console.log("Не удалось запустить звук:", error);
            });
        }

        // Добавляем обработчик клика на кнопку
        playButton.addEventListener('click', playAudio);

        // Пробуем запустить аудио сразу (может не сработать из-за ограничений)
        // playAudio();
    </script>
</body>
</html>
