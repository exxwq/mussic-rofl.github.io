<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Фон для полноэкранного режима */
            cursor: pointer; /* Курсор указывает на возможность клика */
        }
        .playButton {
            width: 100px; /* Ширина кнопки */
            height: 100px; /* Высота кнопки */
            background-color: white; /* Цвет кнопки */
            border: none; /* Убираем границу */
            border-radius: 50%; /* Делает кнопку круглой */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Тень для кнопки */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Размер текста */
            color: black; /* Цвет текста */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }
        .playButton:hover {
            background-color: lightgray; /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <audio class="audio" id="audio" src="1.mp3" loop></audio>
    <button class="playButton">▶️</button> <!-- Кнопка плей -->

    <script>
        let audio = document.getElementById('audio');

        // Обработчик событий для клика по всему экрану
        document.body.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error("Не удалось запустить звук:", error);
                });
            }
            // Переход в полноэкранный режим
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
