<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        // Функция для запуска аудио
        function playAudio() {
            const audio = document.getElementById('music');
            audio.volume = 1; 

            // Запускаем воспроизведение аудио
            audio.play().catch(error => {
                console.log("Автовоспроизведение заблокировано. Пожалуйста, нажмите на экран для запуска.");
            });
        }


        document.documentElement.requestFullscreen();


        document.addEventListener('click', () => {
            playAudio();
        });

        // Пробуем запустить аудио сразу, возможно потребуется дополнительное взаимодействие
        playAudio();
    </script>
</body>
</html>
