<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rofl</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <audio id="music" loop autoplay>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.documentElement.requestFullscreen();

        const audio = document.getElementById('music');
        audio.volume = 1;


        audio.play().catch(error => {
            console.log("Автовоспроизведение заблокировано. Пожалуйста, нажмите на экран для запуска.");
        });

        document.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
