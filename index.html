<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Фон для полноэкранного режима */
        }
        .playSquare {
            width: 100px; /* Ширина квадрата */
            height: 100px; /* Высота квадрата */
            background-color: red; /* Цвет квадрата */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio class="audio" id="audio" src="1.mp3" loop autoplay></audio>
    <div class="playSquare"></div> <!-- Квадрат для запуска музыки -->

    <script>
        let audio = document.getElementById('audio');

        // Обработчик событий для клика по квадрату
        document.querySelector('.playSquare').addEventListener('click', function() {
            // Включаем звук, если он был нажат
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error("Не удалось запустить звук:", error);
                });
            }
            // Переход в полноэкранный режим
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
